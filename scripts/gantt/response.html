<!DOCTYPE html>
<html class=''>

<head>
    <meta charset='UTF-8'>
    <meta name="robots" content="noindex">

    <!-- Global CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" > 

    <!-- jQuery, Bootstrap, Font Awesome -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- Schedule Data -->
    <script src="./schedule-array.js"></script>
    <script src="./schedule-data.js"></script>
    <script src="./jquery-gantt-explorate.js"></script>

    <link rel="stylesheet" href="./jquery-gantt-explorate.css">

</head>

<style>
    .eqt-badge { 
        position: absolute;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="col-md-12" id="carrier-rates">
                    <br clear="all">
                    <ul class="nav nav-tabs" id="carrier-tabs" role="navigation">
                        <li class="carrier-tab active" data-pane_id="ZIMU" role="presentation">
                            <a aria-controls="tab-content" data-toggle="tab" href="#ZIMU" role="tab">
                                <img src='assets/img/carriers/zimu.png'> 
                                <button class="btn btn-zimu">$750.00 <span id="frt-zimu"></span></button>
                            </a>
                        </li><!--<h4><span class="label label-zimu">$750.00</span></h4>-->
                        <li class="carrier-tab" data-pane_id="PABV" role="presentation">
                            <a aria-controls="tab-content" data-toggle="tab" href="#PABV" role="tab">
                                <img src='assets/img/carriers/pabv.png'> 
                                <button class="btn btn-pabv">$750.00 <span id="frt-pabv"></span></button>
                            </a>
                        </li><!--<h4><span class="label label-pabv">$750.00</span></h4>-->
                        <li class="carrier-tab" data-pane_id="All" role="presentation">
                            <a aria-controls="tab-content" data-toggle="tab" href="#All" role="tab">
                                <button class="btn btn-all">Show All <span id="frt-all"></span></button>
                            </a>
                        </li><!--<h4><span class="label label-all">Show All</span></h4>-->
                    </ul>
                    <!--*****************************************************************//
                    /////// MAIN CONTROLS FOR ROLE/INCOTERMS/CURRENCY HARMONIZATION 
                    ///////*****************************************************************-->
                    <div id="tbl-rates-controls"></div>
                    <!--*****************************************************************//
                    /////////////////////////// FREIGHT CHARGES //////////////////////////
                    //*********************************************************************-->
                    <div class="fade" id="tbl-freight-charges"></div>
                    <!--*****************************************************************//
                    /////////////////////////// SURCHARGES ///////////////////////////////
                    //*********************************************************************-->
                    <div class="fade" id="tbl-surcharges"></div>
                    <!--*****************************************************************//
                    /////////////////////////// TAB PANES CONTENT //////////////////////////
                    //*********************************************************************-->
                    <div class="tab-content">
                        <div class="tab-pane active fade" id="ZIMU" role="tabpanel">
                            <br>
                            <i class="text-muted fa fa-spinner fa-pulse fa-3x fa-fw"></i> <span class="sr-only">Loading...</span>
                        </div>
                        <div class="tab-pane fade" id="PABV" role="tabpanel">
                            <br>
                            <i class="text-muted fa fa-spinner fa-pulse fa-3x fa-fw"></i> <span class="sr-only">Loading...</span>
                        </div>
                        <div class="tab-pane fade" id="All" role="tabpanel">
                            <br>
                            <i class="text-muted fa fa-spinner fa-pulse fa-3x fa-fw"></i> <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>
            </div><!-- .col-m-12 -->
        </div><!-- .row -->
    </div><!-- .container -->
    <script>      
        var paneText = $('.carrier-tab').each(function( index ) {
            var paneText = $(this).data('pane_id');
            $(this).children().append(paneText);
        });
    </script>

</body>
</html>
